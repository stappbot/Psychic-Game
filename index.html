<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
        
    <div class="container">
        <div class="jumbotron jumbotron-fluid alert alert-primary">
                <div class="container">
                  <h1 class="display-4">Psychic Game</h1>
                  <p class="lead">Guess the letter!</p>
                  <h4 class="instructions">Choose any letter between A and Z!</h4>
                </div>
              
        
                <div class="container">
                    <div class="current">Current letter: ?</div>
                    <div>Remaining guesses: <span id="guesses-remain"></span></div>
                    <div>Letters already guessed: <span id="letters-guessed"></span></div>

                    <div>Total Wins: <span id="wins"></span></div>
                    <div>Total Losses: <span id="losses"></span></div>
                </div>
        
            </div>
        </div>

        
    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
